<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Página Inicial</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
    <div id="inicio">
            <div id="texto">
        <h1>Servidor Rodando...
        </h1>
            </div>
            <div id="bloons">
        <img src="imagens/bloons.gif" height="200">
            </div>
        <h2>Exemplo de GET</h2>
        <form method="get" action="/inicio">
            <input type="text" name="Nome">
            <input type="submit" value="Clique Aqui para GET">
        </form>

        <h2>Exemplo de POST</h2>
        <form method="post" action="/inicio">
            <input type="submit" value="Clique Aqui para POST">
        </form>

        <h2>Exemplo de métodos e ações em um único formulário</h2>
        <form>
            <input type="submit" value="POST /inicio" formmethod="post" formaction="/inicio">
            <input type="submit" value="GET /inicio" formmethod="get" formaction="/inicio">
        </form>


        <h2>Cadastro de Usuário</h2>
        <form method="post" action="/cadastrar">
        <p>Nome: <input type="text" name="nome"></p>
        <p>Login: <input type="text" name="login"></p>
        <p>Senha: <input type="password" name="senha"></p>
        <p>Data de Nascimento: <input type="date" name="nascimento"></p>
        <input type="submit" value="Cadastrar"> 
        </form>

        <h2>Login de Usuário</h2>
        <form method="post" action="/logar_usuario">
        <p>Login: <input type="text" name="login"></p>
        <p>Senha: <input type="password" name="senha"></p>
        <input type="submit" value="Logar"> 
        </form>


        <h2>Exemplo de for no EJS</h2>
        <form method="get" action="/for_ejs">
        <p>Insira um valor: <input type="number" name="valor"></p>
        <input type="submit" value="Clique aqui para gerar divs"> 

        </form>



    </div>
    </body>
</html>
