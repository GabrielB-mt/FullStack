<!DOCTYPE html>
<html>
    <head>
        <title>Gerenciar Carros</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='lista'>
        <h1>Gerenciar Carros</h1>
        <div class="acoes">
        <h3>Cadastrar Carro</h3>
        <form method='post' action="/cadastrar_carro">
            <p>Marca: <input type='text' name='marca'></p>
            <p>Modelo: <input type='text' name='modelo'></p>
            <p>Ano: <input type='text' name='ano'></p>
            <p>Quantidade Disponível: <input type='number' name='qtd'></p>
            <input type="submit" value="Cadastrar">
        </form>
        </div>
        <div class="acoes">
        <h3>Atualizar Carro</h3>
        <form method="post" action="/atualizar_carro">
            <div id="atualizar_old">
            <p>Marca: <input type='text' name='marca'></p>
            <p>Modelo: <input type='text' name='modelo'></p>
            <p>Ano: <input type='text' name='ano'></p>
            </div>
            <div id="atualizar_new">
            <p>Nova Marca: <input type='text' name='newmarca'></p>
            <p>Novo Modelo: <input type='text' name='newmodelo'></p>
            <p>Novo Ano: <input type='text' name='newano'></p>
            <p>Nova Quantidade Disponível: <input type='number' name='newqtd'></p>
            </div>
            <input type="submit" value="Atualizar">
        </form>
        </div>
        <div class="acoes">
        <h3>Deletar Carro</h3>
        <form method="post" action="/deletar_carro">
            <p>Marca: <input type='text' name='marca'></p>
            <p>Modelo: <input type='text' name='modelo'></p>
            <p>Ano: <input type='text' name='ano'></p>
            <input type="submit" value="Deletar">
        </form>
        </div>
        <div class="acoes">
        <h3>Vender Carro</h3>
        <form method="post" action="/vender_carro">
            <p>Marca: <input type='text' name='marca'></p>
            <p>Modelo: <input type='text' name='modelo'></p>
            <p>Ano: <input type='text' name='ano'></p>
            <input type="submit" value="Vender">
        </form>
        </div>
        </div>
    </body>
</html>
