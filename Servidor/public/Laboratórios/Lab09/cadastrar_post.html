<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Criar Post</h1>
<div class="form">
<form method="post", action="/criacao">
    <p>Título:</p>
    <input type="text" name="titulo" class="textinput">
    <p>Resumo:</p>
    <input type="text" name="resumo" class="textinput">
    <p>Conteúdo:</p>
    <input type="text" name="conteudo" class="textinput">
    <div id="botao">
    <input type="submit", value="Enviar">
    </div>
</div>
</form>
</body>
</html>
